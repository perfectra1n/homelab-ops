apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  project: default
  source:
    path: kubernetes/system/metallb
    repoURL: https://gitea.perfectra1n.com/perf3ct/homelab-ops
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true 